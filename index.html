<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🦸</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎲</text></svg>">
</head>
<body>
  <div class="container">
    <div class="header-grid">
      <div class="header-profile">🦸</div>
      <div class="header-stats">
        <span class="attribute-key">📶</span><span>3️⃣2️⃣</span><br>
        <span class="attribute-key">💰</span><span>4️⃣5️⃣0️⃣</span>
      </div>
    </div>
    <div class="main-grid">
      <div class="main-menu">
        <span><a href="javascript:void(0)">📊</a></span><br>
        <span><a href="javascript:void(0)">👕</a></span><br>
        <span><a href="javascript:void(0)">🎒</a></span><br>
        <span><a href="javascript:void(0)">⚔️</a></span><br>
        <span><a href="javascript:void(0)">🛒</a></span><br>
      </div>
      <div class="main-content">
        <div class="equips-grid">
          <div class="equips-grid-item">
            <span>❤️</span><br>
            <span>🤺</span><br>
            <span>🏋️</span><br>
            <span>🏃</span><br>
            <span>🎯</span><br>
          </div>
          <div class="equips-grid-item">
            <span>2️⃣3️⃣0️⃣</span><br>
            <span>8️⃣</span><br>
            <span>6️⃣</span><br>
            <span>9️⃣</span><br>
            <span>7️⃣</span><br>
          </div>
          <div class="equips-grid-item">
            <span></span><br>
            <span>➕</span><br>
            <span>➕</span><br>
            <span>➕</span><br>
            <span>➕</span><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="template">
    <div class="attributes-grid">
      <div class="attributes-grid-item">
        <span>❤️</span><br>
        <span>🤺</span><br>
        <span>🏋️</span><br>
        <span>🏃</span><br>
        <span>🎯</span><br>
      </div>
      <div class="attributes-grid-item">
        <span>2️⃣3️⃣0️⃣</span><br>
        <span>8️⃣</span><br>
        <span>6️⃣</span><br>
        <span>9️⃣</span><br>
        <span>7️⃣</span><br>
      </div>
      <div class="attributes-grid-item">
        <span></span><br>
        <span>➕</span><br>
        <span>➕</span><br>
        <span>➕</span><br>
        <span>➕</span><br>
        <span>2️⃣</span><br>
      </div>
    </div>
    <div class="combat-grid">
      <div class="combat-control full-width-item">
        <a class="back-button" href="javascript:void(0)">⬅️</a>
        <a class="next-button" href="javascript:void(0)">⏯️</a>
        <a class="play-button" href="javascript:void(0)">▶️</a>
        <a class="log-button" href="javascript:void(0)">📕</a>
      </div>
      <div class="combat-grid-item character hero">
        <span class="char"></span>
      </div>
      <div class="combat-grid-item character enemy">
        <span class="char"></span>
      </div>
      <div class="combat-grid-item attribs hero"></div>
      <div class="combat-grid-item attribs enemy"></div>
      <div class="combat-grid-item statuses hero"></div>
      <div class="combat-grid-item statuses enemy"></div>
      <div class="combat-grid-item equips hero"></div>
      <div class="combat-grid-item equips enemy"></div>
      <div class="combat-grid-item log hero hidden"></div>
      <div class="combat-grid-item log enemy hidden"></div>
    </div>
    <div class="combat-detail-grid">
      <div class="combat-detail-item key">
        <span class="char"></span>
      </div>
      <div class="combat-detail-item values">
      </div>
    </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
