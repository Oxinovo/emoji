<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🦸</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎲</text></svg>">
</head>
<body>
  <div class="container">
    <div class="main-view">
      <div class="header">
        <div class="header-profile">🦸</div>
        <div class="header-stats">
          <span>📶</span><span class="header-level"></span><br>
          <span>💰</span><span class="header-gold"></span>
        </div>
      </div>
      <div class="main">
        <div class="main-menu">
          <span><a class="menu-attribs-button" href="javascript:void(0)">📊</a></span><br>
          <span><a class="menu-equips-button" href="javascript:void(0)">👕</a></span><br>
          <span><a class="menu-inventory-button" href="javascript:void(0)">🎒</a></span><br>
          <span><a class="menu-enemy-select-button" href="javascript:void(0)">⚔️</a></span><br>
          <span><a class="menu-shop-button" href="javascript:void(0)">🛒</a></span><br>
        </div>
        <div class="main-content">
        </div>
      </div>
    </div>
  </div>
  <div class="template">
    <div class="attribs-row">
      <div class="attribs-item attrib-key"></div>
      <div class="attribs-item attrib-value">
        <span class="attribs-value"></span>
      </div>
      <div class="attribs-item attribs-skill-points">
        <a class="attribs-add" href="javascript:void(0)">➕</a>
      </div>
    </div>
    <div class="equips-row">
      <div class="equips-item equip-slot"></div>
      <div class="equips-item equip-name"></div>
      <div class="equips-item equip-description"></div>
      <div class="equips-item equip-button">
        <a class="equips-remove" href="javascript:void(0)">🔽</a>
      </div>
    </div>
    <div class="inventory-view">
      <div class="inventory-row">
        <div class="inventory-item">
          🗡️
        </div>
        <div class="inventory-item">
          ⚔️4️⃣<br>
          🏃3️⃣
        </div>
        <div class="inventory-item">
          🔼💰
        </div>
      </div>
      <div class="inventory-row">
        <div class="inventory-item">
          ✉️
        </div>
        <div class="inventory-item">
          ❌3️⃣
        </div>
        <div class="inventory-item">
          🔼💰
        </div>
      </div>
      <div class="inventory-row">
        <div class="inventory-item">
          📦
        </div>
        <div class="inventory-item">
          ❌1️⃣
        </div>
        <div class="inventory-item">
          🔼💰
        </div>
      </div>
    </div>
    <div class="enemy-select-view">
      <div class="enemy-select-row">
        <div class="enemy-select-item">
          💩
        </div>
        <div class="enemy-select-item">
          📶4️⃣
        </div>
        <div class="enemy-select-item">
          ⚔️🔍
        </div>
      </div>
      <div class="enemy-select-row">
        <div class="enemy-select-item">
          👻
        </div>
        <div class="enemy-select-item">
          📶7️⃣
        </div>
        <div class="enemy-select-item">
          ⚔️🔍
        </div>
      </div>
      <div class="enemy-select-row">
        <div class="enemy-select-item">
          🤖
        </div>
        <div class="enemy-select-item">
          📶1️⃣1️⃣
        </div>
        <div class="enemy-select-item">
          ⚔️🔍
        </div>
      </div>
      <div class="enemy-select-row">
        <div class="enemy-select-item">
          🤡
        </div>
        <div class="enemy-select-item">
          📶1️⃣4️⃣
        </div>
        <div class="enemy-select-item">
          ⚔️🔍
        </div>
      </div>
      <div class="enemy-select-row">
        <div class="enemy-select-item">
          👺
        </div>
        <div class="enemy-select-item">
          📶1️⃣8️⃣
        </div>
        <div class="enemy-select-item">
          ⚔️🔍
        </div>
      </div>
      <div class="enemy-select-row">
        <div class="enemy-select-item">
          👹
        </div>
        <div class="enemy-select-item">
          📶2️⃣1️⃣
        </div>
        <div class="enemy-select-item">
          ⚔️🔍
        </div>
      </div>
      <div class="enemy-select-row">
        <div class="enemy-select-item">
          👽
        </div>
        <div class="enemy-select-item">
          📶2️⃣4️⃣
        </div>
        <div class="enemy-select-item">
          ⚔️🔍
        </div>
      </div>
    </div>
    <div class="shop-view">
      <div class="shop-row">
        <div class="shop-item">
          ✉️
        </div>
        <div class="shop-item">
          💰5️⃣0️⃣
        </div>
        <div class="shop-item">
          🛒
        </div>
      </div>
      <div class="shop-row">
        <div class="shop-item">
          📦
        </div>
        <div class="shop-item">
          💰2️⃣5️⃣0️⃣
        </div>
        <div class="shop-item">
          🛒
        </div>
      </div>
    </div>
    <div class="combat-view">
      <div class="combat-control full-width-item">
        <a class="back-button" href="javascript:void(0)">⬅️</a>
        <a class="next-button" href="javascript:void(0)">⏯️</a>
        <a class="play-button" href="javascript:void(0)">▶️</a>
        <a class="log-button" href="javascript:void(0)">📕</a>
      </div>
      <div class="combat-grid-item character hero">
        <span class="char"></span>
      </div>
      <div class="combat-grid-item character enemy">
        <span class="char"></span>
      </div>
      <div class="combat-grid-item attribs hero"></div>
      <div class="combat-grid-item attribs enemy"></div>
      <div class="combat-grid-item statuses hero"></div>
      <div class="combat-grid-item statuses enemy"></div>
      <div class="combat-grid-item equips hero"></div>
      <div class="combat-grid-item equips enemy"></div>
      <div class="combat-grid-item log hero hidden"></div>
      <div class="combat-grid-item log enemy hidden"></div>
    </div>
    <div class="combat-detail-grid">
      <div class="combat-detail-item key">
        <span class="char"></span>
      </div>
      <div class="combat-detail-item values">
      </div>
    </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
